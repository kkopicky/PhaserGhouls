<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghosts & Ghouls</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
  <style>
    body { margin: 0; }
    canvas { display: block; margin: 0 auto; }
  </style>
</head>
<body>
<script>
class TitleScene extends Phaser.Scene {
  constructor() {
    super('TitleScene');
  }
  preload() {
    this.load.image('title', 'assets/title.png');
    //this.load.audio('music', 'assets/title-music.mp3');
  }
  create() {
    this.add.image(400, 450, 'title');
    this.player = this.physics.add.sprite(100, 450, 'player', 0); // Frame 0
    //this.sound.add('music').play({ loop: true });
    this.input.once('pointerdown', () => {
      this.sound.stopAll();
      this.scene.start('GameScene', { level: 1 });
    });
  }
}

class GameScene extends Phaser.Scene {
  constructor() {
    super('GameScene');
  }
  init(data) {
    this.level = data.level;
    this.score = 0;
  }
  preload() {
    this.load.image('bg', `assets/level${this.level}-bg.png`);
    this.load.spritesheet('player', 'assets/player.png', { frameWidth: 64, frameHeight: 64 });
    this.load.spritesheet('enemy', 'assets/enemy.png', { frameWidth: 64, frameHeight: 64 });
    this.load.image('platform', 'assets/platform.png');
  }
  create() {
    this.add.image(400, 450, 'bg');

    const platforms = this.physics.add.staticGroup();
    platforms.create(400, 568, 'platform').setScale(2).refreshBody();

    this.player = this.physics.add.sprite(100, 450, 'player');
    this.player.setBounce(0.2);
    this.player.setCollideWorldBounds(true);

    this.anims.create({
      key: 'left',
      frames: this.anims.generateFrameNumbers('player', { start: 0, end: 2 }),
      frameRate: 10,
      repeat: -1
    });
    this.anims.create({
      key: 'turn',
      frames: [ { key: 'player', frame: 3 } ],
      frameRate: 20
    });
    this.anims.create({
      key: 'right',
      frames: this.anims.generateFrameNumbers('player', { start: 4, end: 6 }),
      frameRate: 10,
      repeat: -1
    });

    this.cursors = this.input.keyboard.createCursorKeys();

    this.enemies = this.physics.add.group();
    this.anims.create({
      key: 'enemy-move',
      frames: this.anims.generateFrameNumbers('enemy', { start: 0, end: 3 }),
      frameRate: 6,
      repeat: -1
    });

    for (let i = 0; i < 5; i++) {
      let x = 300 + i * 150;
      let enemy = this.enemies.create(x, 500, 'enemy');
      enemy.setBounce(1).setCollideWorldBounds(true).setVelocityX(Phaser.Math.Between(-100, 100));
      enemy.play('enemy-move');
    }

    this.physics.add.collider(this.player, platforms);
    this.physics.add.collider(this.enemies, platforms);
    this.physics.add.overlap(this.player, this.enemies, this.hitEnemy, null, this);

    this.scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '24px', fill: '#fff' });
  }
  update() {
    if (this.cursors.left.isDown) {
      this.player.setVelocityX(-160);
      this.player.anims.play('left', true);
    } else if (this.cursors.right.isDown) {
      this.player.setVelocityX(160);
      this.player.anims.play('right', true);
    } else {
      this.player.setVelocityX(0);
      this.player.anims.play('turn');
    }
    if (this.cursors.up.isDown && this.player.body.blocked.down) {
      this.player.setVelocityY(-330);
    }

    if (this.score >= 100) {
      this.scene.start('GameScene', { level: this.level + 1 });
    }
  }
  hitEnemy(player, enemy) {
    enemy.disableBody(true, true);
    this.score += 10;
    this.scoreText.setText('Score: ' + this.score);
  }
}

class GameOverScene extends Phaser.Scene {
  constructor() {
    super('GameOverScene');
  }
  preload() {
    this.load.image('gameover', 'assets/gameover.png');
  }
  create() {
    this.add.image(400, 300, 'gameover');
    this.input.once('pointerdown', () => {
      this.scene.start('TitleScene');
    });
  }
}

const config = {
  type: Phaser.AUTO,
  width: 800,
  height: 780,
  physics: {
    default: 'arcade',
    arcade: {
      gravity: { y: 300 },
      debug: false
    }
  },
  scene: [TitleScene, GameScene, GameOverScene]
};

const game = new Phaser.Game(config);
</script>
</body>
</html>
